<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos - Prehistoria MC</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/comandos.css">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="lava-background">
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- T칤tulo y subt칤tulo de la p치gina -->
  <div class="container" style="text-align: center; margin-top: 1.5rem;">
    <p class="text-center font-minecraft mb-4" id="page-title">comandos</p>
    
    <!-- IP del servidor en formato compacto -->
    <div style="display: flex; justify-content: center; margin: 1rem 0;">
      <div class="server-ip-card" style="padding: 0.5rem 1.25rem; transform: scale(0.9);">
        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; justify-content: center; align-items: center;">
          <div class="server-ip-item" style="margin-bottom: 0;">
            <span class="server-ip-label">IP:</span> 
            <span class="server-ip-value">prhmc.exaroton.me</span>
          </div>
          <div class="server-ip-item" style="margin-bottom: 0;">
            <span class="server-ip-label">Puerto:</span> 
            <span class="server-ip-value">11705</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <main>
    <div class="container">
      <div class="commands-container">
        <!-- Sidebar con filtros -->
        <aside class="sidebar">
          <div class="bone-float mb-2">
            <span style="font-size: 1.5rem;">游붮</span>
          </div>
          <h2>Selecciona tu Rango</h2>
          
          <!-- Botones de rangos -->
          <div class="rank-buttons">
            <button class="rank-button active" data-rank="usuario">
              <i class="fas fa-user"></i> Miembro
            </button>
            <button class="rank-button" data-rank="helper">
              <i class="fas fa-hands-helping"></i> Ayudante
            </button>
            <button class="rank-button" data-rank="moderador">
              <i class="fas fa-shield-alt"></i> Moderador
            </button>
            <button class="rank-button" data-rank="admin">
              <i class="fas fa-crown"></i> Administrador
            </button>
          </div>
          
          <!-- B칰squeda -->
          <h3>
            <i class="fas fa-scroll text-[#F5DEB3] mr-2"></i>
            Buscar Comandos
          </h3>
          <div class="search-container">
            <div class="search-box">
              <i class="search-icon fas fa-search"></i>
              <input type="text" id="search-input" class="search-input" placeholder="Escribe el nombre del comando...">
              <button id="clear-search" class="clear-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          
          <!-- Selector de categor칤as (m칩vil) -->
          <div class="category-select-container">
            <h3>Categor칤as</h3>
            <select id="category-jump" class="category-select">
              <option value="">Saltar a categor칤a...</option>
              <option value="teleport">Teletransporte</option>
              <option value="economy">Econom칤a</option>
              <option value="protection">Protecci칩n</option>
              <option value="chat">Chat</option>
            </select>
          </div>
        </aside>
        
        <!-- Lista de comandos -->
        <section class="commands-list">
          <div class="commands-header">
            <h2>
              Comandos para <span id="current-rank">Miembro</span>
            </h2>
            <div class="commands-count">
              Total: <span id="command-count">0</span> comandos
            </div>
          </div>
          
          <div class="commands-divider"></div>
          
          <!-- Contenedor donde se generan los comandos -->
          <div id="commands-list">
            <!-- Se generar치 din치micamente con JS -->
          </div>
          
          <!-- Mensaje cuando no hay resultados -->
          <div id="no-results" class="no-results hidden">
            <p>No se encontraron comandos para esta b칰squeda</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/components.js"></script>
  <script src="js/comandos.js"></script>
</body>
</html>
