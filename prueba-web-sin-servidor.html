<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Web Sin Servidor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .notice {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <iframe src="web-estatica/index.html"></iframe>
  <div class="notice">
    Esta es una prueba de la web estática sin servidor. Los archivos HTML se están cargando directamente desde el sistema de archivos.
  </div>
</body>
</html>
